<div class="container">
  <h1 *ngIf="!userInfo">Liste des missions de l'apprenant :</h1>
  <h1 *ngIf="userInfo">Liste des missions de l'apprenant : {{userInfo.surname}} {{userInfo.forename}}</h1>
  <table [dataSource]="inscriptions" class="mat-elevation-z8" mat-table>
    <ng-container matColumnDef="nom">
      <th *matHeaderCellDef mat-header-cell> Nom</th>
      <td *matCellDef="let element" mat-cell> {{element.mission.wording}} </td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th *matHeaderCellDef mat-header-cell> Date</th>
      <td *matCellDef="let element" mat-cell> {{element.date}} </td>
    </ng-container>

    <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
    <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
  </table>
</div>
